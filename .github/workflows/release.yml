name: Arcentra Release

permissions:
  contents: write
  packages: write

on:
  push:
    tags:
      - "v*"
      - "[0-9][0-9].*"

jobs:
  release:
    name: Build & Release (GoReleaser)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      # CGO deps for linux build
      - name: Install librdkafka (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            pkg-config librdkafka-dev

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: release

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: vars
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push multi-arch images
        run: |
          set -euo pipefail
          VERSION="${{ steps.vars.outputs.version }}"
          PLATFORMS="linux/amd64,linux/arm64"

          docker buildx build \
            --platform "${PLATFORMS}" \
            --push \
            --provenance=false \
            --target arcentra \
            -t "ghcr.io/${{ github.repository }}:${VERSION}" \
            -t "ghcr.io/${{ github.repository }}:latest" \
            .

          docker buildx build \
            --platform "${PLATFORMS}" \
            --push \
            --provenance=false \
            --target arcentra-agent \
            -t "ghcr.io/${{ github.repository }}-agent:${VERSION}" \
            -t "ghcr.io/${{ github.repository }}-agent:latest" \
            .

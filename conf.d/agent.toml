# grpc configuration
[grpc]
# server address (host:port format, e.g., "localhost:9090")
serverAddr = "localhost:9090"
# Bearer token for authentication
token = "8EdOp4FC5Khu8SraD6LKQXtG85G0xQYeahsUyCkoxDE="
# read write timeout (seconds, default: 30)
readWriteTimeout = 5
# unit: bytes (default: 100MB) - for plugin uploads
maxMsgSize = 104857600
# max reconnection attempts, 0 means unlimited
maxReconnectAttempts = 5

# agent configuration
[agent]
# agent mode: sandbox, baremetal
mode = "sandbox"
# agent id
id = "31t3aZMDg"
# agent name
name = "agent-001"
# heartbeat interval in seconds
interval = 60
# maximum concurrent jobs
maxConcurrentJobs = 5
# job timeout in seconds
jobTimeout = 3600
# workspace directory
workspaceDir = "/var/lib/arcentra/workspace"
# temporary directory
tempDir = "/var/lib/arcentra/temp"
# log level: DEBUG INFO WARNING ERROR FATAL
logLevel = "INFO"
# denied commands
deniedCommands = ["rm", "shutdown", "reboot"]
# proxy URL
proxyUrl = "http://proxy.example.com"
# cache directory
cacheDir = "/tmp/cache"
# description
description = "This is a default agent configuration"

# labels for the agent
[agent.labels]
env = "production"
team = "backend"
region = "us-west-1"

# resource limits
[agent.resourceLimits]
cpu = "2"
memory = "4G"

# environment variables
[agent.envVars]
ENV_VAR_1 = "value1"
ENV_VAR_2 = "value2"

# cleanup policy
[agent.cleanupPolicy]
max_size_gb = 10
max_age_days = 30

# sandbox configuration
[agent.sandbox]
# enable sandbox, false or true
enable = true
# sandbox runtime: containerd, kubernetes
runtime = "containerd"

# containerd configuration
[agent.sandbox.containerd]
# containerd network mode: bridge, host, none
network = "bridge"
# containerd unix socket
unixSocket = "/run/containerd/containerd.sock"
# containerd image
image = "arcentra-agent:latest"
# containerd resources
[agent.sandbox.containerd.resources]
cpu = "1"
memory = "1G"

# kubernetes configuration
[agent.sandbox.kubernetes]
# kubernetes namespace
namespace = "default"
# kubernetes pod name
podName = "arcentra-agent"
# kubernetes pod image
image = "arcentra-agent:latest"
# kubernetes pod resources
[agent.sandbox.kubernetes.resources]
cpu = "1"
memory = "1G"

# metrics configuration
[metrics]
# enable metrics server, false or true
enable = true
# metrics server host
host = "0.0.0.0"
# metrics server port
port = 8084
# metrics server request path, default: "/metrics"
path = "/metrics"

# log configuration
[log]
# support stdout, file, kafka
output = "stdout"
# log level: DEBUG INFO WARNING ERROR FATAL
level = "DEBUG"
# log write directory
path = "logs"
# log file name
filename = "agent.LOG"
# rotate by time
keepHours = 4
# rotate by size
rotateNum = 3
# unit: MB
rotateSize = 256

[messageQueue.kafka]
# kafka bootstrap servers
bootstrapServers = "127.0.0.1:9092"
# acks: all, 1, 0
acks = "all"
# retries
retries = 3
# compression: snappy, gzip, lz4, zstd
compression = "zstd"
# security protocol: PLAINTEXT, SSL, SASL_PLAINTEXT, SASL_SSL
securityProtocol = "SASL_PLAINTEXT"

[messageQueue.kafka.sasl]
# mechanism: PLAIN, SCRAM-SHA-256, SCRAM-SHA-512
mechanism = "PLAIN"
# sasl username
username = "admin"
# sasl password
password = "teThLWZqm6RVYYQt8D66"

[messageQueue.kafka.ssl]
# ssl ca file
caFile = ""
# ssl cert file
certFile = ""
# ssl key file
keyFile = ""
# ssl password
password = ""

# http configuration
[http]
# http server host
host = "0.0.0.0"
# http server port
port = 8081
# access log, false or true
accessLog = true
# read timeout
# unit: second
readTimeout = 60
# write timeout
# unit: second
writeTimeout = 60
# idle timeout
# unit: second
idleTimeout = 60
# shutdown timeout
# unit: second
shutdownTimeout = 10
# request body size limit (bytes)
# default: 104857600 (100MB) - for plugin uploads
# unit: bytes
bodyLimit = 104857600

[redis]
# support single, cluster, sentinel
mode = "single"
# address, ip:port or ip1:port,ip2:port for cluster and sentinel(SentinelAddrs)
# For cluster mode: address = "127.0.0.1:7000,127.0.0.1:7001,127.0.0.1:7002"
address = "127.0.0.1:6379"
password = ""
db = 0
poolSize = 50
#useTLS = false
#tlsMinVersion = "1.0"
#masterName = ""
#sentinelUsername = ""
#sentinelPassword = ""
# maxRedirects: maximum number of redirects for cluster mode (default: 3)
#maxRedirects = 3
# dialTimeout
# unit: second
dialTimeout = 10
# read timeout
# unit: second
readTimeout = 10
# write timeout
# unit: second
writeTimeout = 10

[taskQueue]
# Task queue configuration
provider = "kafka"
# DelaySlotCount: delay slot count
delaySlotCount = 24
# DelaySlotDuration: delay slot duration in seconds
delaySlotDuration = 3600
# AutoCommit: kafka enable auto commit
autoCommit = false
# SessionTimeout: kafka session timeout in milliseconds
sessionTimeout = 30000
# MaxPollInterval: kafka max poll interval in milliseconds
maxPollInterval = 300000
# MessageFormat: json, sonic, blob, protobuf
messageFormat = "protobuf"
# MessageCodec: optional custom codec name (defaults to MessageFormat)
messageCodec = "protobuf"

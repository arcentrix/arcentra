# Plugin configuration file
# Each plugin's configuration will be passed to the corresponding plugin's Init method

# Builtin configuration file
# Builtins are pipeline core features implemented in `internal/pkg/pipeline/builtin`.
# Builtin configs are applied as default `args.config` for builtin steps; step-level config overrides these defaults.

# Shell builtin configuration (preferred)
[builtins.shell]
# shell = "/bin/bash"
shell = "/bin/zsh"
timeout = 300 # default timeout (seconds)
allowDangerous = false # whether to allow dangerous commands

# Stdout builtin configuration (preferred)
[builtins.stdout]
prefix = "" # prefix for stdout
json = false

# Artifacts builtin configuration (currently reserved for future use)
[builtins.artifacts]

# Reports builtin configuration (currently reserved for future use)
[builtins.reports]

# SCM builtin configuration (currently reserved for future use)
[builtins.scm]

# Git plugin configuration
[plugins.git]
gitPath = "git"
timeout = 300
workDir = ""
userName = "" # default user name
userEmail = "" # default user email
shallow = false
depth = 1 # default depth

# SVN plugin configuration
[plugins.svn]
svnPath = "svn"
timeout = 300
workDir = "" # default working directory
username = "" # default username
password = "" # default password
trustServerCert = false # whether to trust server certificates
nonInteractive = true # whether to use non-interactive mode